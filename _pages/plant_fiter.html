<!DOCTYPE html>
<html color-mode="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- primary meta tags -->
  <title>挑選一棵適合你的植物吧!</title>
  <meta name="title" content="挑選一棵適合你的植物吧!">

  <meta name="color-mode" content="dark light">

  <link rel="icon" href="./plant_filter/plant_icon.png">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="./plant_filter/filter.js"></script>
</head>

<body>
  <nav class="menu">
    <div class="menu-container">
      <ul class="menu-list">
        <li class="title">
          <span id="menu-text">植物篩選器2 prototype</span>
        </li>

        <li>
          <label id="color-mode-switch">
            <input type="checkbox" id="color-mode-checkbox">
            <span class="slider"></span>
        </li>
      </ul>
    </div>
  </nav>
  <a href="#" id="cd-top"></a>
  <main>
    <div class="main-container">
      <div id="filter-panel">
        <ul id="filter">
          <li>
            <div class="filter-item">
              <div class="filter-head">
                <div class="filter-title">
                  <label>特徵選擇</label>
                </div>
                <div>
                  <svg id="delete-icon" class="filter-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"

                    <g stroke="currentColor" stroke-width="2.5" stroke-linecap="butt" fill="none"
                      stroke-linejoin="round">
                      <polyline points="15 4 15 18 5 18 5 4" />
                      <polyline points="18 4 2 4" />
                      <polyline points="8.2 15 8.2 7" />
                      <polyline points="11.8 15 11.8 7" />
                      <polyline points="8 1 12 1" />
                  </svg>
                </div>
              </div>
              <div style="display: none;">
                <tr>
                  <div id="tag-type">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" class="filter-icon" id="type-icon">
                      <image href="./img/plant_icon.png" x="0" y="0" height="10" width="10" />
                    </svg>
                  </div>
                </tr>
                <tr>
                  <div id="tag-tampture">
                    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="filter-icon" id="tampture-icon">
                      <g stroke="none" fill="currentColor">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M20.71 5.63l-2.34-2.34c-.39-.39-1.02

                                      M6.92 19L5 17.08l8.06-8.06 1.92 1.92L6.92 19z" transform="rotate(120,12,12) translate(6 6)
                                      scale(0.8 0.8)" />
                        <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5
                                      5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99
                                      L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z" transform="rotate(90,12,12) translate(4 -2)
                                      scale(0.7 0.7)" />
                    </svg>
                  </div>
                </tr>
                <div id="tag-race">
                  <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="filter-icon" id="race-icon">
                    <g stroke="none" fill="currentColor">
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4
                                    -4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4
                                    v2h16v-2c0-2.66-5.33-4-8-4z" />
                  </svg>
                </div>
                <div id="tag-body">
                  <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="filter-icon" id="body-icon">
                    <g stroke="none" fill="currentColor">
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2

                </div>

                  <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" class="filter-icon" id="humidity-icon">

                      <!-- <path d="M3 6 A 5 5 0 1 0 10 13 A 5 5 0 1 0 17 6" />
                      <circle cx="6" cy="10" r=".8" />
                      <circle cx="14" cy="10" r=".8" /> -->
                  </svg>
                </div>
                <div id="tag-rank">
                  <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="filter-icon" id="rank-icon">
                    <g stroke="none" fill="currentColor">
                      <path d="M17,10.43V2H7v8.43c0,0.35,0.18,0.68,0.49,0.86

                  </svg>
                </div>
                <div id="tag-else">
                  <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" class="filter-icon" id="else-icon">
                    <g stroke="none" fill="currentColor">
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2

                                    m-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                  </svg>
                </div>
              </div>
              <div class="filter-body">
                <div id="tag-container">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div id=result-container>
        <table>
          <thead>
            <tr>
              <th>學名</th>
              <th>類型</th>
              <th>符合特徵</th>
            </tr>
          </thead>
          <tbody id="result"></tbody>
        </table>
      </div>
    </div>

  </div>

</html>
